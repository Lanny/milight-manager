<!doctype html>
<html>
  <head>
    <title>Milight Manager WebUI</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/topcoat-mobile-dark.min.css">
  </head>
  <body class="dark">
    <div class="container">
      <h1>Milight Manager</h1>

      <label class="topcoat-switch">
        <input type="checkbox" class="topcoat-switch__input"
               data-bind="checked: state.on">
        <div class="topcoat-switch__toggle"></div>
      </label>
    </div>

    <script type="text/javascript" src="static/js/vendor/jquery-2.1.4.min.js">
    </script>
    <script type="text/javascript" src="static/js/vendor/knockout-3.4.0.js">
    </script>
    <script type="text/javascript" src="static/js/main.js"></script>
  </body>
</html>
